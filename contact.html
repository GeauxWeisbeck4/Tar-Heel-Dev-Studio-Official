  <body>
  <section class="section-book">
		<div class="row">
			<div class="book">
				<div class="book__form">
					<form action="#" class="form">
						<div class="u-margin-bottom-medium">
							<h2 class="heading-secondary">
								Schedule Your Free Consultation
							</h2>
						</div>

						<div class="form__group">
							<input type="text" class="form__input" placeholder="Full name" id="name" required>
							<label for="name" class="form__label">Full name</label>
						</div>

						<div class="form__group">
							<input type="email" class="form__input" placeholder="Email address" id="email" required>
							<label for="email" class="form__label">Email address</label>
						</div>

						<div class="form__group">
							<input type="number" class="form__input" placeholder="Phone Number" id="number" required>
							<label for="number" class="form__label">Phone Number</label>
						</div>

						<div class="form__group">
							<input type="text" class="form__input" placeholder="Comments" id="text" required>
							<label for="text" class="form__label">Comments</label>
						</div>

						<div class="form__group u-margin-bottom-medium">
							<div class="form__radio-group">
								<input type="radio" class="form__radio-input" id="small" name="size">
								<label for="small" class="form__radio-label">
									<span class="form__radio-button"></span>
									Website help
								</label>
							</div>

							<div class="form__radio-group">
								<input type="radio" class="form__radio-input" id="large" name="size">
								<label for="large" class="form__radio-label">
									<span class="form__radio-button"></span>
									Marketing help
								</label>
							</div>
						</div>

						<div class="form__group">
							<button class="btn btn--blue btn--animated">Next step &rarr;</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
